<!DOCTYPE html>
<html lang = "en">
  <head>
    <title> Login Page </title>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "styling.css">
    <script src = "scripts.js" defer = "true"> </script>
    <script src = "https://kit.fontawesome.com/66aa7c98b3.js" crossorigin = "anonymous"> </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class = "container">
      <h1> Login </h1>
      <label for = "email"> Email </label>
      <input type = "email" name = "email" id = "email" required>
      <label for = "password"> Password </label>
      <input type = "password" name = "password" id = "password" required>
      <span style = "margin: none; color: black;"> <input type = "checkbox"> Remember Me </span>
      <span> <a href = "https://walterlow52.github.io/Create-Password/" target = "_blank"> Forgot Password? </a> </span>
      <button> Login </button>
      <h2 style = "text-align: center;"> OR </h2>
      <button> Sign Up Now </button>
      <p> Sign Up Using: </p>
      <div class = "icons">
        <a href = "https://mail.google.com/" target = "_blank">
          <i class = "fab fa-google"> </i>
        </a>
      </div>
    </div>
  </body>
</html>
